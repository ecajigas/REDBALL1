<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script type='text/javascript' src='http://lrn.icstars.org/redball.js'></script>
<style>
#redball {
position: absolute;
left: 100px;
top: 100px;
}
</style>
<script>
 function moveup() { 
		if (redball.top < 0) {
			alert('Sir!');
		}
		else {
			redball.top = redball.top -80;	
		}
	}
	function movedown()
	{ if (redball.top > 575)
	{
	alert ('Sir!');
	}
	else
	{
		redball.top = redball.top+80;
	}
	}	
	function moveleft()
	{ if (redball.left <0) {
	alert ('Sir!');
	}
	else
	{
		redball.left = redball.left-80;
	}	
	}
		function moveright() 
		{ if (redball.left > 1249) {
		alert ('Sir!');
	}
	else
	{
		redball.left = redball.left+80;
	}
	}
	function moveupright() {
		moveright();
		moveup();
	}
	function moveupleft() {
		moveleft();
		moveup();
	}
	function movedownright() {
		moveright();
		movedown();
	}
	function movedownleft() {
		moveleft();
		movedown();
	}
 
function fadein() {
	var elem = $("#redball");
	elem.fadeIn();
	}
function fadeout() {
	var elem = $("#redball");
	elem.fadeOut();
	}
	function fontsize() {
	var elem = $(".name");
	elem.css("font-size", "50px");
	}
	function fontdown() {
	var elem = $(".name");
	elem.css("font-size", "25px");
	}
		function moveupright() {
		moveright();
		moveup();
	}
	function moveupleft() {
		moveleft();
		moveup();
	}
	function movedownright() {
		moveright();
		movedown();
	}
	function movedownleft() {
		moveleft();
		movedown();
	}
</script>	
</head>
<body>
	<h1 class ="name">King of Pop.</h1>
<p>
<img id='redball' src='http://cdn2.scratch.mit.edu/get_image/user/1986478_90x90.png?v=1413232407.87' />
</p>
<div class ="effects">
<button onclick="fadein()">Fading In</button>
<button onclick="fadeout()">Fading Out</button>
<button onclick="fontsize()">Font Size</button>
<button onclick="fontdown()">Font Down</button>
<button onclick="moveup()">move up</button>
<button onclick="movedown()">move down</button>
<button onclick="moveleft()">move left</button>
<button onclick="moveright()">move right</button>
<button onclick="moveupright()">move UpRight</button>
<button onclick="moveupleft()">move UpLeft</button>
<button onclick="movedownright()">move DownRight</button>
<button onclick="movedownleft()">move DownLeft</button>
<button onclick="moveup(); moveright(); movedown(); moveleft();">squares</button>
<button onclick="moveup(); moveright(); movedown(); moveright(); moveleft(); moveleft();">triangle</button>
<button onclick="moveup(); moveupright(); moveright(); movedownright(); movedown(); movedownleft(); moveleft(); moveupleft();">octagon</button>
</div>
</body>
</html>
