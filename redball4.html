<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<style>
#redball {
position: absolute;
left: 100px;
top: 100px;
}
</style>
<script>
function fadein() {
	var elem = $("#redball");
	elem.fadeIn();
	}
function fadeout() {
	var elem = $("#redball");
	elem.fadeOut();
	}
	function fontsize() {
	var elem = $(".name");
	elem.css("font-size", "50px");
	}
	function fontdown() {
	var elem = $(".name");
	elem.css("font-size", "25px");
	}
</script>	
</head>
<body>
	<h1 class ="name">King of Pop.</h1>
<p>
<img id='redball' src='http://cdn2.scratch.mit.edu/get_image/user/1986478_90x90.png?v=1413232407.87' />
</p>
<div class ="effects">
<button onclick="fadein()">Fading In</button>
<button onclick="fadeout()">Fading Out</button>
<button onclick="fontsize()">Font Size</button>
<button onclick="fontdown()">Font Down</button>
</div>
</body>
</html>
